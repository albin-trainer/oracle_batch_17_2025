<div>
    <oj-button   on-oj-action="[[openAddNewButtonDialog ]]"    id="button1">New Product</oj-button>

    <oj-dialog id="modalDialog1" dialog-title="Modal Dialog" aria-describedby="desc">
        <div slot="body">
          <p id="desc">
            This is the dialog content. User can change dialog resize behavior, cancel behavior and drag
            behavior by setting attributes. Default attribute value depends on the theme.
          </p>
        </div>
        <div slot="footer">
            <oj-button id="okButton" on-oj-action="[[saveProduct]]">SAVE</oj-button>
          <oj-button id="okButton" on-oj-action="[[closeNewButtonDialog]]">CANCEL</oj-button>
        </div>
      </oj-dialog>
      <oj-messages
      id="oj-messages-id"
      class="oj-color-invert"
      messages="[[messagesDataprovider]]"
      display="notification"
      display-options.category="none"
      position='{"my":{"vertical" :"top", "horizontal": "end"}, 
                            "at": {"vertical": "top", "horizontal": "end"},
                            "of": "window"}'></oj-messages>
                            <oj-dialog id="updateProductDialog" dialog-title="Update Product">
                              <div slot="body">
                                  <oj-input-text id="u_pid"
                                   label-hint="Product Id"
                                    value="{{selectedProdId}}" readonly="true">
                        
                                  </oj-input-text>
                                  <oj-input-text id="u_pname"
                                   label-hint="Product Name"
                                    value="{{selectedProdName}}">
                        
                                  </oj-input-text>
                                  <oj-input-text id="u_price" label-hint="Price" 
                                  value="{{selectedPrice}}">
                        
                                  </oj-input-text>
                              </div>
                              <div slot="footer">
                                  <oj-button on-oj-action="[[saveUpdate]]">
                                      <span slot="endIcon" class="oj-ux-ico-save" ></span>               
                                      Save Product</oj-button>
                                  <oj-button on-oj-action="[[closeUpdateDialog]]">
                                      <span slot="endIcon" class="oj-ux-ico-cancel-square"></span>
                                      Cancel</oj-button>
                              </div>
                          </oj-dialog>

    <oj-table
    id="table"
    aria-label="Products Table"
    accessibility.row-header="productName"
    data="[[dataprovider]]"
    on-selected-changed="{{selectedChangedListener}}"
    selection-mode='{"row": "single", "column": "multiple"}'
    dnd='{"reorder": {"columns": "enabled"}}'
    scroll-policy="loadMoreOnScroll"
    scroll-policy-options='{"fetchSize": 10}'
    columns='[{"headerText": "Product Id", 
               "field": "productId",
               "headerClassName": "oj-sm-only-hide",
               "className": "oj-sm-only-hide",
               "resizable": "enabled",
               "id": "productId"},
              {"headerText": "Product Name", 
               "field": "productName",
               "resizable": "enabled",
               "id": "productName"},
              {"headerText": "price", 
               "field": "price",
               "headerClassName": "oj-sm-only-hide",
               "className": "oj-sm-only-hide",
               "resizable": "enabled",
               "id": "price"}
               ,
               {"headerText": "Action", 
               "field": "productId",
               "headerClassName": "oj-sm-only-hide",
               "className": "oj-sm-only-hide",
               "resizable": "enabled",
                "template":"actionTemplate"    
            }  ]'
    class="demo-table-container">
    <template slot="actionTemplate">
      <oj-button on-oj-action="[[openUpdateDialog]]">
          <span slot="startIcon" class="oj-ux-ico-edit-box"></span></oj-button> 

      <oj-button on-oj-action="[[openDelete]]"><span slot="startIcon" class="oj-ux-ico-delete-all"></span></oj-button>
  </template>
  
  </oj-table>
</div>
