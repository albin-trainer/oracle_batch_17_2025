<html>
    <head>
        <script>
            function cal(eval, a,b){
                let r=eval(a,b);
                console.log(r)
            }

            cal( function(x,y){return x+y;},9,9 );
            cal( function(x,y){return x*y;},9,9 );
            cal( function(x,y){return x/y;},9,9 );
            cal( function(x,y){return x-y;},9,9 );

            //arrow function ....
            cal( (x,y)=>x+y, 11,15);
            
        </script>
    </head>
</html>
