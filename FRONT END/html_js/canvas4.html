<html>
    <head>
        <style>
            canvas{
                border-style: solid;
                margin-left: 20%;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" width="500px" height="500px">
            Canvas not supported
        </canvas>

        <script>
                 let x = 250;  // start in center
            let y = 250;
            let dx = (Math.random() - 0.5) * 4; // random x speed
            let dy = (Math.random() - 0.5) * 4; // random y speed
            let radius = 10;
                 function animate(){
                     
                let canvasElement=document.getElementById("mycanvas");
                let ctx= canvasElement.getContext("2d");
                ctx.beginPath();    
    ctx.lineWidth = 5;    
     ctx.strokeStyle = 'green';   
     ctx.arc(x, y, radius, 0, 2 * Math.PI);
     ctx.clearRect(0,0,500,500);
         //to create circle
   
    ctx.stroke();
    x += dx;
                y += dy;

                // bounce if hitting walls
                if (x + radius > canvasElement.width || x - radius < 0) {
                    dx = -dx;
                }
                if (y + radius > canvasElement.height || y - radius < 0) {
                    dy = -dy;
                }
              
               console.log(x);
               console.log(y)
            }
            setInterval(animate,10); //every 10 ms animate() getting called ........
        </script>
    </body>
</html>
