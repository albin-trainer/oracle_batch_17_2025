<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 25rem;">
      <h3 class="text-center mb-4">Login</h3>
  
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            required
            email
            #email="ngModel"
            placeholder="Enter your email"
          />
          <div class="text-danger small" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="6"
            #password="ngModel"
            placeholder="Enter your password"
          />
          <div class="text-danger small" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">Password is required.</span>
            <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
  
     
  
        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
